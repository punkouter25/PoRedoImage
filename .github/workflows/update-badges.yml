name: Update Status Badges

on:
  workflow_run:
    workflows: ["Build and Test", "Deploy to Azure", "Security Scan", "CI/CD Pipeline"]
    types:
      - completed
  workflow_dispatch:

jobs:
  update-badges:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
      - name: Get badges data
        run: |
          # Get status of workflows
          BUILD_STATUS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/build-and-test.yml/runs?per_page=1" | \
            jq -r '.workflow_runs[0].conclusion')
            
          DEPLOY_STATUS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/deploy-to-azure.yml/runs?per_page=1" | \
            jq -r '.workflow_runs[0].conclusion')
            
          SECURITY_STATUS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/security-scan.yml/runs?per_page=1" | \
            jq -r '.workflow_runs[0].conclusion')
            
          CICD_STATUS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/ci-cd-pipeline.yml/runs?per_page=1" | \
            jq -r '.workflow_runs[0].conclusion')
          
          echo "BUILD_STATUS=$BUILD_STATUS" >> $GITHUB_ENV
          echo "DEPLOY_STATUS=$DEPLOY_STATUS" >> $GITHUB_ENV
          echo "SECURITY_STATUS=$SECURITY_STATUS" >> $GITHUB_ENV
          echo "CICD_STATUS=$CICD_STATUS" >> $GITHUB_ENV
      
      - name: Update readme with status
        run: |
          # Check if statuses are null and set to 'unknown' 
          [ "$BUILD_STATUS" == "null" ] && BUILD_STATUS="unknown"
          [ "$DEPLOY_STATUS" == "null" ] && DEPLOY_STATUS="unknown"
          [ "$SECURITY_STATUS" == "null" ] && SECURITY_STATUS="unknown"
          [ "$CICD_STATUS" == "null" ] && CICD_STATUS="unknown"
          
          # Create status line for README
          STATUS_LINE="## Status\n\n"
          STATUS_LINE="$STATUS_LINE- Build: \`$BUILD_STATUS\`\n"
          STATUS_LINE="$STATUS_LINE- Deploy: \`$DEPLOY_STATUS\`\n" 
          STATUS_LINE="$STATUS_LINE- Security: \`$SECURITY_STATUS\`\n"
          STATUS_LINE="$STATUS_LINE- CI/CD Pipeline: \`$CICD_STATUS\`\n"
          
          # Update the README.md file
          if grep -q "## Status" README.md; then
            # Status section exists, update it
            sed -i "/## Status/,/##/c\\$STATUS_LINE\\n##" README.md
          else
            # Status section doesn't exist, add it after the title
            sed -i "1s/^/# ImageGc - Image Analysis with Azure AI\\n\\n$STATUS_LINE\\n/" README.md
          fi
          
      - name: Commit and push changes
        run: |
          git add README.md
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "Update workflow status badges [skip ci]"
          git push origin main
